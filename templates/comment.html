{% extends "base.html" %}

{% block content %}
  <h2>Comment for:</h2>
  <div class="post">
    <div class="post-heading">
      <div class="post-title">
        <a href="posts/{{ post.key().id() }}"><h2>{{post.subject}}</h2></a>
        Published by {{ post.author }}
        Likes: {{ post.likes }}
        Comments: {{ post.comments }}
      </div>

      <div class="post-date">
        {{post.created.strftime("%b %d, %Y")}}
      </div>
    </div>

    <div class="post-content">
      {{post._render_text | safe}}
    </div>

    <div class="post-like">
      Likes: {{ post.likes }} <br>
    <form method="post" class="create_comment">
      <label>
        <div class="create_comment_content">Comment</div>
        <textarea rows="9" cols="32" name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="hidden" name="post_id" value="{{post.key().id()}}">
      <input type="hidden" name="author" value="{{post.author}}">
      <input type="submit">
    </form>
{% endblock %}
